<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomotime - Pomodoro times</title>
	<link rel="stylesheet" href="stylepomoti.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="jspomoti.js"></script>
	<script >
	 
		document.onselectstart = function(){
			return false;}
	</script>
</head>
<body>
	<div id="container">
		<input type="button" value="THU XEM" onclick="startItemTime()">
		<div id="header">
			<div id="soud">
				<span>2 s</span>
				<span>4 s</span>
				<span>6 s</span>
			</div>
		</div>
		
		<div id="content-set-time">
			<input type="text" id="importtime" placeholder="30+5+30+5+30">
			<span onclick="setItem()">Start</span>
		</div>

		<div id="content-show">
			<!-- Parent item - Mau item 
			<div class="show">
				<span class="minute">30</span><span>:</span><span class="sec">250</span><br>
				<i class="material-icons">clear</i>

				<i class="material-icons">play_arrow</i>
				<i class="material-icons">pause</i>

				<i class="material-icons">replay</i>
			</div>-->
		 
		</div>

		<div id="footer">
			<span>@byDucHoang</span>
		</div>
	</div>
</body>
</html>
